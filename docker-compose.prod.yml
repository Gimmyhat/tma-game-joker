version: '3.8'

services:
  redis:
    image: redis:7-alpine
    restart: always
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    image: ${DOCKER_REGISTRY}/${DOCKER_IMAGE_BACKEND}:latest
    restart: always
    env_file: .env
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
    ports:
      - '3000:3000' # nginx proxies /api and /socket.io here
    depends_on:
      - redis
      - postgres

  frontend:
    image: ${DOCKER_REGISTRY}/${DOCKER_IMAGE_FRONTEND}:latest
    restart: always
    ports:
      - '8080:80' # nginx reverse proxy on 80/443
    depends_on:
      - backend
      - admin

  # NOTE: Admin service temporarily disabled - requires AdminJS bundling fixes
  # Uncomment when ready:
  admin:
    image: ${DOCKER_REGISTRY}/${DOCKER_IMAGE_ADMIN}:latest
    restart: always
    env_file: .env
    environment:
      - NODE_ENV=production
      - ADMIN_PORT=3001
      - ADMIN_JS_SKIP_BUNDLE=true
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
    # Port exposed only internally via nginx proxy
    expose:
      - '3001'
    depends_on:
      - postgres

volumes:
  redis_data:
  postgres_data:
