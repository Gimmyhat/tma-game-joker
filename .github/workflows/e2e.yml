name: e2e

on:
  push:
  pull_request:

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: joker
          POSTGRES_PASSWORD: joker_secret
          POSTGRES_DB: joker_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      SKIP_AUTH: true
      POSTGRES_USER: joker
      POSTGRES_PASSWORD: joker_secret
      POSTGRES_DB: joker_db
      DATABASE_URL: postgresql://joker:joker_secret@localhost:5432/joker_db
      REDIS_URL: redis://localhost:6379

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8.15.0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build shared library
        run: pnpm --filter @joker/shared build

      - name: Install Playwright browsers
        run: pnpm --filter @joker/frontend exec playwright install --with-deps

      - name: Run backend e2e
        run: pnpm --filter @joker/backend test:e2e

      - name: Build Backend
        run: pnpm --filter @joker/backend build

      - name: Start Backend for Frontend tests
        run: |
          echo "Debug: Backend contents:"
          ls -R apps/backend/dist || echo "No dist in backend dir"

          # Go to backend dir to run
          cd apps/backend

          echo "Starting backend from $(pwd)..."
          # Explicitly export env vars just in case
          export SKIP_AUTH=true
          export REDIS_URL=redis://localhost:6379
          export DATABASE_URL=postgresql://joker:joker_secret@localhost:5432/joker_db

          # Run node directly
          node dist/main &

          # Wait for backend to be ready
          echo "Waiting for backend to start..."
          timeout 60 bash -c 'until curl -s http://localhost:3000/api/health > /dev/null; do sleep 1; done'
          echo "Backend started!"

      - name: Run frontend e2e
        run: pnpm --filter @joker/frontend test:e2e
