name: e2e

on:
  push:
  pull_request:

env:
  PLAYWRIGHT_VERSION: latest

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      postgres:
        image: postgres:15-alpine
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: joker
          POSTGRES_PASSWORD: joker_secret
          POSTGRES_DB: joker_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      SKIP_AUTH: true
      NODE_ENV: test
      REDIS_URL: redis://localhost:6379
      DATABASE_URL: postgresql://joker:joker_secret@localhost:5432/joker_db

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8.15.0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build shared library
        run: pnpm --filter @joker/shared build

      - name: Generate Prisma Client
        run: |
          cd apps/backend
          npx prisma generate

      - name: Get installed Playwright version
        id: playwright-version
        run: echo "PLAYWRIGHT_VERSION=$(pnpm list --filter @joker/frontend --depth=0 | grep @playwright/test | awk '{print $2}')" >> $GITHUB_ENV

      - name: Cache Playwright browsers
        uses: actions/cache@v3
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ env.PLAYWRIGHT_VERSION }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright browsers (Frontend)
        run: pnpm --filter @joker/frontend exec playwright install --with-deps
        if: steps.playwright-cache.outputs.cache-hit != 'true'
      - name: Install Playwright browsers (OS deps only)
        run: pnpm --filter @joker/frontend exec playwright install-deps
        if: steps.playwright-cache.outputs.cache-hit == 'true'

      - name: Install Playwright browsers (Admin)
        run: pnpm --filter @joker/admin exec playwright install --with-deps
        if: steps.playwright-cache.outputs.cache-hit != 'true'

      - name: Run Database Migrations
        run: |
          cd apps/backend
          npx prisma migrate deploy

      - name: Run backend e2e
        run: pnpm --filter @joker/backend test:e2e

      - name: Build Backend
        run: pnpm --filter @joker/backend build

      - name: Start Backend for Frontend tests
        run: |
          # Go to backend dir
          cd apps/backend

          echo "Debug: Listing dist structure..."
          ls -R dist || echo "No dist folder found"

          # Find main.js recursively in dist
          MAIN_FILE=$(find dist -name main.js | head -n 1)

          if [ -z "$MAIN_FILE" ]; then
            echo "FATAL: main.js not found in dist folder!"
            exit 1
          fi

          echo "Found entrypoint at: $MAIN_FILE"

          # Explicitly export env vars
          export SKIP_AUTH=true
          export NODE_ENV=test
          export REDIS_URL=redis://localhost:6379
          export DATABASE_URL=postgresql://joker:joker_secret@localhost:5432/joker_db

          # Run node with the found file
          node "$MAIN_FILE" &

          # Wait for backend to be ready
          echo "Waiting for backend to start..."
          timeout 60 bash -c 'until curl -s http://localhost:3000/api/health > /dev/null; do sleep 1; done'
          echo "Backend started!"

      - name: Build Frontend
        run: pnpm --filter @joker/frontend build

      - name: Start Frontend for e2e tests
        run: |
          cd apps/frontend
          pnpm preview --host 127.0.0.1 --port 5173 &

          echo "Waiting for frontend to start..."
          timeout 30 bash -c 'until curl -s http://127.0.0.1:5173 > /dev/null; do sleep 1; done'
          echo "Frontend started!"

      - name: Run frontend e2e
        env:
          PLAYWRIGHT_BACKEND_PORT: 3000
          PLAYWRIGHT_SOCKET_URL: http://127.0.0.1:3000
          PLAYWRIGHT_BASE_URL: http://127.0.0.1:5173
        run: pnpm --filter @joker/frontend test:e2e

      # Admin E2E Tests
      - name: Build Admin
        run: pnpm --filter @joker/admin build

      - name: Start Admin for e2e tests
        run: |
          cd apps/admin
          pnpm preview --host 127.0.0.1 --port 3001 &

          echo "Waiting for admin to start..."
          timeout 30 bash -c 'until curl -s http://127.0.0.1:3001 > /dev/null; do sleep 1; done'
          echo "Admin started!"

      - name: Run admin e2e
        env:
          PLAYWRIGHT_BASE_URL: http://127.0.0.1:3001
          PLAYWRIGHT_API_URL: http://127.0.0.1:3000/api
          ADMIN_TEST_USERNAME: admin
          ADMIN_TEST_PASSWORD: ${{ secrets.ADMIN_TEST_PASSWORD }}
        run: pnpm --filter @joker/admin test:e2e

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-results
          path: |
            apps/frontend/test-results/
            apps/frontend/playwright-report/
            apps/admin/test-results/
            apps/admin/playwright-report/
          retention-days: 7
